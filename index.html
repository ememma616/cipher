<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>cipher</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&family=Outfit:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --font-main: 'Outfit', 'Noto Sans JP', sans-serif;
      --color-text: #222;
      --color-bg: #f8f8f5;
      --color-accent: #262724;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--color-bg);
      color: var(--color-text);
      font-family: var(--font-main);
    }

    .splash {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 4rem;
      font-weight: bold;
      position: relative;
    }

    .splash::after {
      content: '';
      position: absolute;
      bottom: 1.5rem;
      left: 0;
      width: 100%;
      height: 4px;
      background-color: var(--color-accent);
      animation: underlineFade 1s ease-out forwards;
    }

    @keyframes underlineFade {
      from { width: 0; opacity: 0; }
      to { width: 100%; opacity: 1; }
    }

    .main {
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 1rem 2rem;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      position: relative;
      margin: 0;
    }

    .logo::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -0.2rem;
      width: 100%;
      height: 3px;
      background-color: var(--color-accent);
    }

    nav {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 0.8rem;
      margin-top: 0.5rem;
    }

    nav a {
      text-decoration: none;
      color: var(--color-text);
      font-weight: bold;
      font-size: 1rem;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s;
      text-align: right;
    }

    nav a:hover {
      border-color: var(--color-accent);
    }

    .hero-image {
      width: 100%;
      height: auto;
      display: block;
      max-height: 90vh;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .splash {
        font-size: 3rem;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }

      nav {
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <!-- サイト名スプラッシュ風 -->
  <div class="splash">cipher</div>

  <!-- メインコンテンツ -->
  <div class="main">
    <header>
      <div class="logo">cipher</div>
      <nav>
        <a href="substitution-cipher-chart/index.html">Substitution Cipher Table</a>
        <a href="test/index.html">none</a>
        <a href="test/index.html">none</a>
        <a href="link/index.html">LINK</a>
      </nav>
    </header>

    <img src="index.png" alt="Main visual" class="hero-image">
  </div>

</body>
</html>
